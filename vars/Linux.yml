---
# vars file for waypoint in Linux system
waypoint_pkg_url: "https://releases.hashicorp.com/waypoint/{{ waypoint_version_to_install }}/waypoint_{{ waypoint_version_to_install }}_{{ os_type }}_{{ base_arch[ansible_architecture] | default('amd64') }}.zip"
waypoint_default_path: /usr/local/bin/
os_type: linux
